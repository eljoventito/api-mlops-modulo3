name: Pipeline de CI - Modelo Clasificaci칩n

on:
  push:
    branches: [main] 
  pull_request:
    branches: [main] 

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Descargar el c칩digo
        uses: actions/checkout@v3

      - name: 游냀 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 游닍 Instalar dependencias
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 游빍 Ejecutar pruebas unitarias
        run: |
          source venv/bin/activate
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest tests

      - name: 游빛 Verificar estilo de c칩digo PEP8
        run: |
          source venv/bin/activate
          flake8 app tests
