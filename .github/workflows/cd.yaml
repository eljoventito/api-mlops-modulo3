name: cd-cloudrun

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v3

      - name: ğŸŒ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ› ï¸ Build and Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/api-mlops-modulo3:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/api-mlops-modulo3:latest

      # ğŸ” Autenticarse con la cuenta de servicio GCP
      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: ğŸš€ Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: ğŸš§ Deploy to Cloud Run
        run: |
          gcloud run deploy api-mlops-modulo3 \
            --image=docker.io/${{ secrets.DOCKER_USERNAME }}/api-mlops-modulo3:latest \
            --platform=managed \
            --region=us-central1 \
            --allow-unauthenticated \
            --port=8000
