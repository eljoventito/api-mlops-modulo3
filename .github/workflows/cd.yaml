name: Pipeline de CD - GCP Modelo ClasificaciÃ³n

on:
  push:
    branches: [main] 
  pull_request:
    branches: [main] 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Descargar el cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸŒ Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Autenticarse en Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ› ï¸ Construir y subir imagen Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/api-mlops-modulo3:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/api-mlops-modulo3:latest

      - name: ğŸ” Autenticarse en Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: ğŸš€ Configurar CLI de Google Cloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: ğŸš§ Desplegar en Cloud Run
        run: |
          gcloud run deploy api-mlops-modulo3 \
            --image=docker.io/${{ secrets.DOCKER_USERNAME }}/api-mlops-modulo3:latest \
            --platform=managed \
            --region=us-central1 \
            --allow-unauthenticated \
            --port=8000
